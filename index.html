<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page"><!-- div pra manter todo conteúdo da pagina -->
      <!-- Tag semântica do cabeçalho da pagina -->
      <header>
        <img src="images/treine.me.svg" alt="Logotipo escrito treine.me">
        
        <!-- Tag semântica para navegação da pagina -->
        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
    
      </header>
      <!-- Tag semântica para o conteúdo principal da pagina -->
      <main>
        <!-- divide a sessão dentro do <main> -->
        <section>
          <h1>Treinos exclusivos <br/>
            para você!</h1>

          <p>Nós criamos treinos <strong>exclusivos e únicos</strong> para você. <br/>
            Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br/> qualidade de vida.</p>
          <button>
            <img src="images/whatsapp.svg" alt="Logotipo do WhatsApp">Comece já!
          </button>
        </section>

        <img src="images/fitness.svg" alt="Moça pulando corda em meio a equipamentos de academia">
        
      </main>
      <footer>
        fale conosco no instagram <a href="http://instagram.com/treineme" target="_blank">@treine.me</a> 
      </footer>

      <img src="images/balls.svg" alt="Bolinhas verdes alinhadas no canto inferior direito da tela">

    </div>
  </body>
</html>
